<!-- HTML Code -->

<div class="app" id="app">
  <h1>25 + 5 Clock Timer</h1>
  
    <!-- Break Time -->
  
  <div class="break-box" id="break-box">
    <div class="break-time" id="break-time">5:00</div>
    <div class="break-time-label">Pause</div> 
  </div>
  
  <div class="break-buttons" id="break-buttons">
    <button id="pause-decrease"> - 1 Minute</button>
    <button id="pause-increase"> + 1 Minute</button>
  </div>
  
    <!-- Timer -->
  
  <div class="time-box" id="timebox">
    <div class="current-time" id="current-time">25:00</div>
    
  </div>
  
    <div class="timer-label" id="timer-label"> Timer</div>

  
  <div class="timer-buttons">
    <button class="subtract-time" id="subtract-time"> - 1 Minute</button>
    <button class="add-time" id="add-time"> + 1 Minute</button>
  </div>
  

  
  <div class="timer-controls">
    <button id="start-timer">Start Time</button>
    <button id="stop-timer">Stop Time</button>
    <button id="reset-timer">Reset Time</button>
    
  </div>
  
<audio id="lo-fi-alarm" preload="auto" src="https://pixabay.com/sound-effects/lofi-alarm-clock-243766/"></audio>


  
  
</div>
