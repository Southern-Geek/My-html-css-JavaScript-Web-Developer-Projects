</div>

  <audio class="audio" id="q" preload="auto" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-1.mp3"></audio>
     <audio class="audio" id="w" preload="auto" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-2.mp3"></audio>
